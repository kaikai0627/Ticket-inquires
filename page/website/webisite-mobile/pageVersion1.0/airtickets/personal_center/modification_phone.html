<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>修改手机号</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/font/iconfont.css"/>
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/personal_settings.css"/>
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/modification_phone.css"/>
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/base.css"/>
    <style>
        .f_m5{
            display: none;
        }
    </style>
</head>
<body>
<div class="page_content">
    <div class="container">
        <div class="settings_title">
            <div class="retreat"><span onclick="window.open('personal_settings.html','_self')"><i class="iconfont">&nbsp;&#xe601;</i></span></div>
            <span>修改手机号</span>
        </div>
        <div class="text">
            <h2>请输入新手机号</h2>
            <p>需要修改您要的新手机号并验证</p>
        </div>
        <div class="input_box">
            <div class="phone_mark active">
                <label>新手机号</label>
                <input type="text" placeholder="请输入新手机号"/><span></span>
            </div>
            <div class="f_m5 f_red lf_m1">请填写</div>
            <div class="verification_code">
                <label>验证码</label>
                <input type="text" placeholder="请输入验证码"/><span>(60秒)获取验证码</span>
            </div>
            <div class="f_m5 f_red lf_m1">请填写</div>
            <div class="affirm" style="margin-top: 3rem"><input type="submit" value="确&nbsp;认"/></div>
        </div>
    </div>
</div>
<script src="../../../../../../commonSkin/js/jquery-1.8.3.min.js"> </script>
<script>
    $('.phone_mark').click(function(){
        $('.phone_mark').addClass('active');
        $('.verification_code').removeClass('active');
    });
    $('.verification_code').click(function(){
        $('.phone_mark').removeClass('active');
        $('.verification_code').addClass('active');
    })
</script>
</body>
</html>
