<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>报销凭证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/light7.css">
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/font/demo.css"/>
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/font/iconfont.css"/>
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/button.css"/>
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/base.css"/>
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/added_passenger.css"/>

    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/personal_settings.css"/>
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/font/iconfont.css"/>
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/voucher.css"/>

</head>
<body>
<div class="page_content">
    <div class="container">
        <div class="settings_title flex_3">
            <div onclick="window.open('voucher.html','_self')">取消</div>
            <div>新增报销凭证</div>
            <div onclick="window.open('voucher.html','_self')">保存</div>
        </div>
        <style>
            .f_m5{
                display: none;
            }
        </style>
        <div class="voucher_form voucher_hidden">
            <div class="compile_box">
                <ul>
                    <li>
                        <div>类型</div>
                        <div class="genre"><div class="f_blue company">公司</div><div class="private">个人</div><div></div></div>
                    </li>
                    <li>
                        <div>抬头</div>
                        <div><input type="text" placeholder="公司名称"/></div>
                    </li>
                    <div class="f_m5 f_red lf_m1">请填写</div>
                    <li>
                        <div>收件人</div>
                        <div><input type="text" placeholder="收件人姓名"/></div>
                    </li>
                    <div class="f_m5 f_red lf_m1">请填写</div>
                    <li>
                        <div>联系手机</div>
                        <div><input type="text" placeholder="手机号"/></div>
                    </li>
                    <div class="f_m5 f_red lf_m1">请填写</div>
                    <li class="region">
                        <div>所在地区</div>
                        <div>
                            <input type="text" id="region" placeholder="省/市/区"/>
                            <span><i class="iconfont">&#xe605;</i></span>
                        </div>

                    </li>
                    <div class="f_m5 f_red lf_m1">请填写</div>
                    <li>
                        <div>详细地址</div>
                        <div><input type="text" placeholder="不需要填写省/市/区"/></div>
                    </li>
                    <div class="f_m5 f_red lf_m1">请填写</div>
                    <li>
                        <div>邮政编码</div>
                        <div><input type="text" placeholder=""/></div>
                    </li>
                    <div class="f_m5 f_red lf_m1">请填写</div>
                </ul>
            </div>
        </div>

        <!--个人-->
        <div class="voucher_form voucher_show" style="display: none;">
            <div class="compile_box">
                <ul>
                    <li>
                        <div>类型</div>
                        <div class="genre"><div class="company">公司</div><div class="private f_blue ">个人</div><div></div></div>
                    </li>
                    <li>
                        <div>抬头</div>
                        <div><input type="text" placeholder="个人名称"/></div>
                    </li>
                    <div class="f_m5 f_red lf_m1">请填写</div>
                    <li>
                        <div>收件人</div>
                        <div><input type="text" placeholder="收件人姓名"/></div>
                    </li>
                    <div class="f_m5 f_red lf_m1">请填写</div>
                    <li>
                        <div>联系手机</div>
                        <div><input type="text" placeholder="手机号"/></div>
                    </li>
                    <div class="f_m5 f_red lf_m1">请填写</div>
                    <li class="region">
                        <div>所在地区</div>
                        <div>
                            <input type="text" id="region_private" placeholder="省/市/区"/>
                            <span><i class="iconfont">&#xe605;</i></span>
                        </div>

                    </li>
                    <div class="f_m5 f_red lf_m1">请填写</div>
                    <li>
                        <div>详细地址</div>
                        <div><input type="text" placeholder="不需要填写省/市/区"/></div>
                    </li>
                    <div class="f_m5 f_red lf_m1">请填写</div>
                    <li>
                        <div>邮政编码</div>
                        <div><input type="text" placeholder=""/></div>
                    </li>
                    <div class="f_m5 f_red lf_m1">请填写</div>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="../../../../../../commonSkin/js/jquery-1.8.3.min.js"> </script>
<script type='text/javascript' src='../../../../../../websiteSkin/website-mobile/cssboot1.0/js/light7/light7.js' charset='utf-8'></script>
<script>
        $('.genre .company').click(function(){
           $('.voucher_show').css('display','none');
           $('.voucher_hidden').css('display','block');
        });
        $('.genre .private').click(function(){
            $('.voucher_show').css('display','block');
            $('.voucher_hidden').css('display','none');
        });
    $("#region").picker({
        toolbarTemplate: '<header class="bar bar-nav up_flex" style="background: #666666;">\
  <!--<div class="adult"> 成人</div><div class="children">儿童(2-12岁)</div><div class="infant">婴儿(小于2岁)</div>-->\
  <ul style="font-size: .7rem"><li class="title_d1"><button class="button button-link pull-left close-picker" style="color: #fff;text-align: left">取消</button></li>\
  <li class="title_d2 button button-link pull-right close-picker" style="color: #fff;">所在地区</li>\
  <li class="title_d3"><button class="button button-link pull-right close-picker" style="color: #fff;text-align: right">确定</button></li></ul>\
  </header>',
        cols: [
            {
                textAlign: 'center',
                values: ['上海市', '湖南省', '安徽省', '广东省']
            },
            {
                textAlign: 'center',
                values: [ '长宁区', '徐汇区', '浦东新区','静安区']
            },
            {
                textAlign: 'center',
                values: ['长宁', '徐家汇', '南翔镇', '马陆']
            }
        ]
    });
        $("#region_private").picker({
        toolbarTemplate: '<header class="bar bar-nav up_flex" style="background: #666666;">\
  <!--<div class="adult"> 成人</div><div class="children">儿童(2-12岁)</div><div class="infant">婴儿(小于2岁)</div>-->\
  <ul style="font-size: .7rem"><li class="title_d1"><button class="button button-link pull-left close-picker" style="color: #fff;text-align: left">取消</button></li>\
  <li class="title_d2 button button-link pull-right close-picker" style="color: #fff;">所在地区</li>\
  <li class="title_d3"><button class="button button-link pull-right close-picker" style="color: #fff;text-align: right">确定</button></li></ul>\
  </header>',
        cols: [
            {
                textAlign: 'center',
                values: ['上海市', '湖南省', '安徽省', '广东省']
            },
            {
                textAlign: 'center',
                values: [ '长宁区', '徐汇区', '浦东新区','静安区']
            },
            {
                textAlign: 'center',
                values: ['长宁', '徐家汇', '南翔镇', '马陆']
            }
        ]
    });
</script>
</body>
</html>
