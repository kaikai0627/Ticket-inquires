<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>账户授信</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/light7.css">
    <link rel="stylesheet"
          href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/font/iconfont.css"/>
    <link rel="stylesheet"
          href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/personal_settings.css"/>
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/base.css"/>
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/property.css"/>
</head>
<body>
<div class="page_content">
    <div class="container">
        <!--标题-->
        <div class="settings_title">
            <div class="retreat"><span onclick="window.open('credit_extension.html','_self')"><i class="iconfont">
                &nbsp;&#xe601;</i></span></div>
            <span>账户授信</span>
        </div>
        <!--内容-->
        <div class="main_frame">
            <div class="main-viewport bill_viewport">
                <!--本期账单-->
                <ul class="total_assets">
                    <li class="in_this">
                        <div class="sum_up">本期账单</div>
                        <div style="color: #00BCD4;">2017年5月5号-2017年6月5号</div>
                        <div class="f_22 f_orange">7634.00</div>
                    </li>
                    <li>
                        <div class="recharge" onclick="window.open('account_recharge.html','_self')">
                            充值
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!--往期账单-->

        <div class="content-block" style="margin-top: .5rem">
            <div class="bill">往期账单</div>
            <ul class="record_box credit_box">
                <li onclick="window.open('statement.html','_self')">
                    <div class="residue">
                        <span>剩余余额</span>
                        <span>8888.88</span>
                    </div>
                    <div class="way">
                        <span class="ticket_date">微信支付 2017-05-05 12:00</span>
                        <span class="f_green consumption"><label
                                style="font-size: .7rem">未结算</label>&nbsp;1000.00</span>
                    </div>
                    <div class="i_f">
                        <b><i class="iconfont">&#xe605;</i></b>
                    </div>
                </li>
                <li onclick="window.open('statement.html','_self')">
                    <div class="residue">
                        <span>剩余余额</span>
                        <span>8888.88</span>
                    </div>
                    <div class="way">
                        <span class="ticket_date">微信支付 2017-05-05 12:00</span>
                        <span class="f_orange consumption"><label
                                style="font-size: .7rem">已结算</label>&nbsp;1000.00</span>
                    </div>
                    <div class="i_f">
                        <b><i class="iconfont">&#xe605;</i></b>
                    </div>
                </li>
                <li onclick="window.open('statement.html','_self')">
                    <div class="residue">
                        <span>剩余余额</span>
                        <span>8888.88</span>
                    </div>
                    <div class="way">
                        <span class="ticket_date">微信支付 2017-05-05 12:00</span>
                        <span class="f_orange consumption"><label
                                style="font-size: .7rem">已结算</label>&nbsp;1000.00</span>
                    </div>
                    <div class="i_f">
                        <b><i class="iconfont">&#xe605;</i></b>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="../../../../../../commonSkin/js/jquery-1.8.3.min.js"></script>
<script type='text/javascript' src='../../../../../../websiteSkin/website-mobile/cssboot1.0/js/light7/light7.js'
        charset='utf-8'></script>
</body>
</html>
